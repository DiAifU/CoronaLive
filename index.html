<!doctype html>
<html>
  <head>
    <title>Corona Live</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="root">
      <span style="display: block;padding: 20px;">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="normal" autocomplete="off" checked> Normal
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="delta" autocomplete="off"> Delta
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="moyGliss7jours" autocomplete="off"> 7 jours glissants
          </label>
        </div>
      </span>
      <div style="max-width: 1400px; max-height: 600px; margin: auto;">
        <canvas id="chart" width="1400" height="600"></canvas>
      </div>
    </div>
    <script src="vendors~main.js"></script>
    <script src="main.js"></script>
  </body>
</html>
